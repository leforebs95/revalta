services:
  flask-server:
    build: ./app/api
    volumes:
      - ./app/api:/usr/src/api
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - ENVIRONMENT=local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  react-server:
    volumes:
      - ./app/react/src:/usr/src/react/src
      - ./app/react/public:/usr/src/react/public
      - ./app/react/vite.config.js:/usr/src/react/vite.config.js
      - ./app/react/tailwind.config.js:/usr/src/react/tailwind.config.js
      - ./app/react/postcss.config.js:/usr/src/react/postcss.config.js
      - ./app/react/index.html:/usr/src/react/index.html
    build: ./app/react
    environment:
      - PROD=false
      - HOST=0.0.0.0
      - PORT=8080
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    build: ./nginx
    environment:
      - FLASK_SERVICE_HOST=flask-server
      - REACT_SERVICE_HOST=react-server
    ports:
      - 80:80
    depends_on:
      flask-server:
        condition: service_healthy
      react-server:
        condition: service_healthy
