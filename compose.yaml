services:
  flask-server:
    build: ./app/api
    volumes:
      - ./app/api:/usr/src/api
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - ENVIRONMENT=local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  svelte-server:
    volumes:
      - ./app/sveltekit/src:/usr/src/sveltekit/src
      - ./app/sveltekit/static:/usr/src/sveltekit/static
      - ./app/sveltekit/vite.config.js:/usr/src/sveltekit/vite.config.js
      - ./app/sveltekit/tsconfig.json:/usr/src/sveltekit/tsconfig.json
      - ./app/sveltekit/svelte.config.js:/usr/src/sveltekit/svelte.config.js
    build: ./app/sveltekit
    environment:
      - PROD=false
      - HOST=0.0.0.0
      - PORT=8080
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    build: ./nginx
    environment:
      - FLASK_SERVICE_HOST=flask-server
      - SVELTE_SERVICE_HOST=svelte-server
    ports:
      - 80:80
    depends_on:
      flask-server:
        condition: service_healthy
      svelte-server:
        condition: service_healthy
